<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json">
  <title>シアン化カリウム数量計算</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eaf6ff;
      color: #222;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 16px;
    }

    #resultArea {
      width: 280px;
      background-color: #ffffff;
      border: 2px solid #b0dfff;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #007acc;
      text-align: right;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }

    input {
      width: 280px;
      font-size: 1.4rem;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background-color: #d6f0ff;
      color: #000;
      text-align: right;
      margin-bottom: 14px;
      cursor: pointer;
    }

    input:focus {
      outline: none;
      background-color: #c0eaff;
    }

    .keypad-container {
      width: 280px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    button {
      font-size: 1.5rem;
      font-weight: 500;
      background-color: #b0dfff;
      color: #000;
      border: none;
      border-radius: 16px;
      padding: 10px 0;
      cursor: pointer;
      user-select: none;
      width: 100%;
      height: 50px;
    }

    button:hover {
      background-color: #99d3ff;
    }

    #calcBtn {
      background-color: #00aaff;
      color: white;
      font-weight: 700;
    }

    #backspaceBtn {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="title">シアン化カリウム数量計算</div>

  <div id="resultArea">0kg</div>

  <label for="inputA">シアン化カリウム(9kg)</label>
  <input type="text" id="inputA" readonly />

  <label for="inputB">シアン化カリウム(4kg)</label>
  <input type="text" id="inputB" readonly />

  <div class="keypad-container">
    <div class="keypad">
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-num="0">0</button>
      <button id="backspaceBtn">⌫</button>
      <button id="calcBtn">Total</button>
    </div>
  </div>

  <script>
    const inputs = {
      a: document.getElementById('inputA'),
      b: document.getElementById('inputB')
    };

    let activeInput = inputs.a;
    activeInput.style.backgroundColor = '#c0eaff';

    Object.values(inputs).forEach(input => {
      input.addEventListener('click', () => {
        activeInput = input;
        Object.values(inputs).forEach(i => i.style.backgroundColor = '#d6f0ff');
        activeInput.style.backgroundColor = '#c0eaff';
        activeInput.value = '';
      });
    });

    const keypadButtons = document.querySelectorAll('.keypad button[data-num]');
    const backspaceBtn = document.getElementById('backspaceBtn');
    const calcBtn = document.getElementById('calcBtn');
    const resultArea = document.getElementById('resultArea');

    keypadButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (!activeInput) return;
        activeInput.value += button.dataset.num;
      });
    });

    backspaceBtn.addEventListener('click', () => {
      if (!activeInput) return;
      activeInput.value = activeInput.value.slice(0, -1);
    });

    calcBtn.addEventListener('click', () => {
      const aVal = parseInt(inputs.a.value) || 0;
      const bVal = parseInt(inputs.b.value) || 0;
      const totalWeight = aVal * 9 + bVal * 4;
      resultArea.innerText = `${totalWeight}kg`;
    });
  </script>

</body>
</html>
